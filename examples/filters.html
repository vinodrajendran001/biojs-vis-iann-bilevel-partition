		<!-- CSS -->

/>

for the calendar -->

		<!-- CONFIGURATION -->
			<!-- style -->	
				<style type="text/css">
					h1.iann_title {display:none;} /* Do not display iAnn title */	
					div#iann_wrap {width: 1000px; margin: 0px}  /* Set list width */	
					div#iann_map {width: 1000px;}  /* Set map width */
					div#iann_calendar {width: 1000px;}  /* Set calendar width */
				</style>		    
			<!-- filters -->	
				<script type="text/javascript">
					<!-- display just filtered results -->
					var iann_prefilter = 'field:"Bioinformatics"';
					<!-- define colors for the events in the calendar -->
                                        var calendar_color_option = {

							Switzerland:"#660000",
							Germany:"#0033FF",
							"United Kingdom":"#FF0000"},
						provider:{

							NBIC:"#0000FF"

				</script>
